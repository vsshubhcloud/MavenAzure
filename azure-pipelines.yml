trigger:
- master

pool:
  name: Default

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: mvn compile package
  displayName: 'Build'

- script: mvn test
  displayName: 'Test'
  
- script: java -jar target/MavenAzure-1.0-SNAPSHOT.jar
  displayName: 'Run the application'  